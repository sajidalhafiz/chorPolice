<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
    <title>Chor Police</title>
</head>

<body>
    <div class="w-100 h-screen flex justify-center items-center bg-gradient-to-b from-indigo-500 to-blue-700">
        <button type="button"
            class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 shadow-lg shadow-red-500/50 dark:shadow-lg dark:shadow-red-800/80 font-bold rounded-lg text-xl px-6 py-3.5 text-center mr-2 mb-2">Let's
            Start</button>
    </div>

    <!-- Game Plan -->
    <section>
        <!-- 1. number of players in check box[option 5, 7, 10] -->
        <div class="flex">
            <div class="flex items-center mr-4">
                <input checked id="inline-checkbox" type="radio" value="" name="default-radio"
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="inline-checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">5
                    Players</label>
            </div>
            <div class="flex items-center mr-4">
                <input id="inline-2-checkbox" type="radio" value="" name="default-radio"
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="inline-2-checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">7
                    Players</label>
            </div>
            <div class="flex items-center mr-4">
                <input id="inline-checked-checkbox" type="radio" value="" name="default-radio"
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="inline-checked-checkbox"
                    class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">10 Players</label>
            </div>
        </div>

        <!-- 2. name of players[1,2,3..., editable] -->
        <form>
            <div class="grid gap-6 mb-6 md:grid-cols-2">
                <div>
                    <input type="text" id="first_name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Player-1" required>
                </div>
                <div>
                    <input type="text" id="last_name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Player-2" required>
                </div>
                <div>
                    <input type="text" id="company"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Player-3" required>
                </div>
                <div>
                    <input type="text" id="phone"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Player-4" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                </div>
                <div>
                    <input type="text" id="website"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Player-5" required>
                </div>
            </div>
        </form>

    </section>
    <!-- 
        ## Game plan
        1. number of players in check box[option 5, 7, 10]
        2. name of players[1,2,3..., editable]
        3. lottary name and points[editable]
        4. set condition for game
        5. play game

        ## Game play
        1. number of players in a circle with name in bottom
        2. lottary card send from center to each of the players
        3. chor with their partners card will be hidden others will be visible
        5. police can select from chor and his partners as the given order
        6. distribute points to all and show individual score in a card
        7. chatting, sending emoji and other advance features
        
        ## Result
        1. show result in a leader board[king, queen, ...]
        2. share the score
        3. play again
     -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
</body>

</html>
